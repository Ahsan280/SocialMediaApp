<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="user_details.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
  </head>
  <body>
    <div class="header-container">
      <img src="images/logo.png" alt="" />
      <form action="">
        <input class="mform-control" type="text" placeholder="Search" />
        <button class="mform-control" type="submit">
          <i
            class="fa fa-search"
            style="font-size: 15px; color: rgb(255, 187, 108)"
          ></i>
        </button>
      </form>
      <div class="nav-icons">
        <a href="#"
          ><label for="">Home</label
          ><i class="fa fa-home nav-icons" style="font-size: 20px"></i
        ></a>
        <a href="#"
          ><label for="">Notifications</label
          ><i class="fa fa-bell nav-icons" style="font-size: 20px"></i
        ></a>
        <a href="#"
          ><label for="">Ahsan</label
          ><i class="fa fa-user nav-icons" style="font-size: 20px"></i
        ></a>
      </div>
    </div>
    <main>
      <div class="container-1">
        <img src="images/Apocalypse_1.jpg" class="user-image" alt="" />
      </div>
      <div class="container-2">
        <h3>Username :Ahsan Rehman</h3>
        Following: 3 Followers: 23
        <button class="myButton">Follow</button>
      </div>
    </main>
    <h2>Image Gallery</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/Apocalypse_1.jpg" alt="" />
        </div>

        <div class="item">
          <img src="images/Apocalypse_2.jpg" alt="" />
        </div>

        <div class="item">
          <img src="images/elfen.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/kokushibo.jpg" alt="" />
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
