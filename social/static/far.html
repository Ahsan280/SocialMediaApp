<!DOCTYPE html>
<html>
  <head>
    <title>Font Awesome 5 Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Get your own code at fontawesome.com-->
  </head>
  <body>
    <h1>far fa-heart</h1>

    <i class="far fa-heart"></i>
    <i class="far fa-heart" style="font-size: 24px"></i>
    <i class="far fa-heart" style="font-size: 36px"></i>
    <i class="far fa-heart" style="font-size: 48px; color: red"></i>
    <br />

    <i class="material-icons">favorite</i>

    <p>Used on a button:</p>
    <button style="font-size: 24px">Button <i class="far fa-heart"></i></button>

    <p>Unicode:</p>
    <i style="font-size: 24px" class="far">&#xf004;</i>
  </body>
</html>
